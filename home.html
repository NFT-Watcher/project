<!DOCTYPE html>
<html>
  <head>
    <title>NFT Watcher</title>
    <style>
      body {
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        background-image: linear-gradient(to bottom, #0c0c0c, #1a1a1a);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
      }
      .hero:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://source.unsplash.com/collection/10654112/1600x900');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.3;
        z-index: -1;
      }
      h1 {
        font-size: 6rem;
        margin: 0;
        padding: 0;
      }
      h2 {
        font-size: 2rem;
        margin: 0;
        padding: 0;
      }
      .btn {
        padding: 1rem 2rem;
        background-color: #7e00ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #5c00b3;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>NFT Watcher</h1>
      <h2>Coming soon</h2>
      <a href="#" class="btn">Join the waitlist</a>
    </section>
  </body>
</html>
